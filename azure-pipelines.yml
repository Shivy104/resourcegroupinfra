trigger:
- none   # Manual run only

pool:
  name: papapool   # âœ… Tera khud ka agent pool

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'my-azure-connection'   # <-- Jo naam diya hai service connection create karte waqt
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Checking Azure connection from custom agent..."
      az account show
